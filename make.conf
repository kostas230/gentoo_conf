     zfs libzfs mount -systemd -kde -gnome -qt4 -qt5 -gtk -css -dvd -dvdr -3dfx \
     -clamav -coreaudio -aqua -ios -ipod -macbook -macosx-notifications -ibm \
     -quicktime -emacs -xemacs -emboss -smartcard -nas -consolekit -policykit \
     -networkmanager -lastfm -bindist -ipv6"

