COMMON_FLAGS="-O3 -march=native -pipe"
CFLAGS="${COMMON_FLAGS} -flto"
CXXFLAGS="${COMMON_FLAGS} -flto"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
LDFLAGS="${LDFLAGS} -fuse-ld=lld -rtlib=compiler-rt -unwindlib=libunwind -Wl,-O2 -Wl,--as-needed"
